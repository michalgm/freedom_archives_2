name: Deploy Production

on:
  push:
    branches: ['main']  # Build on every push to main
    tags: ['v*']        # Build AND Deploy on tags

  workflow_dispatch:

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
  
      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'
          # Cache settings for Yarn Berry
          cache-dependency-path: 'yarn.lock'

      - name: Install Frontend Dependencies
        run: yarn workspaces focus freedom-archives-frontend

      - name: Build Frontend
        working-directory: ./frontend
        run: yarn run build

      - name: Prepare Release Package
        run: |
          # Package ONLY the frontend build
          mkdir -p package_dist
          
          # Copy the actual build output (dist directory from React Router)
          cp -r frontend/build package_dist/build
          
          # Create tarball with just the frontend build
          tar -czf frontend-build.tar.gz -C package_dist .

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend-build.tar.gz
          retention-days: 1

      - name: Create GitHub Release (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Automated release from workflow run ${{ github.run_id }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset (frontend build)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: frontend-build.tar.gz
          asset_name: frontend-build.tar.gz
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy to Server
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') # Only run if it's a tag
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: .

      - name: Copy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "frontend-build.tar.gz"
          target: "~/frontend-build.tar.gz"

      - name: Execute Remote Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
              set -e
              
              # Configuration
              APP_DIR="work/freedom_archives_2"
              FRONTEND_BUILD_DIR="$APP_DIR/frontend/build"
              
              echo "üîÑ Updating backend code from git..."
              cd "$APP_DIR"
              git pull origin main
              
              echo "üì¶ Installing/updating backend dependencies..."
              yarn install --production
              
              echo "üîÑ Running Migrations..."
              NODE_ENV=production yarn run migrate
              
              echo "üì¶ Extracting frontend build..."
              cd ~
              rm -rf "$FRONTEND_BUILD_DIR"
              mkdir -p "$FRONTEND_BUILD_DIR"
              tar -xzf ~/frontend-build.tar.gz -C "$FRONTEND_BUILD_DIR"
              rm ~/frontend-build.tar.gz

              echo "üñºÔ∏è  Ensuring thumbnails directory exists..."
              RESOURCE_DIR="$HOME/shared_resources"
              mkdir -p "$RESOURCE_DIR/thumbnails"
              
              # Create symlink if it doesn't exist
              if [ ! -L "$APP_DIR/public/img/thumbnails" ]; then
                  echo "  Creating thumbnails symlink..."
                  mkdir -p "$APP_DIR/public/img"
                  # Backup any existing thumbnails first
                  if [ -d "$APP_DIR/public/img/thumbnails" ]; then
                      rsync -a "$APP_DIR/public/img/thumbnails/" "$RESOURCE_DIR/thumbnails/"
                      rm -rf "$APP_DIR/public/img/thumbnails"
                  fi
                  ln -sfn "$RESOURCE_DIR/thumbnails" "$APP_DIR/public/img/thumbnails"
              fi

              echo "üîÑ Restarting Node Service..."
              # CloudLinux Node.js restart command
              /usr/sbin/cloudlinux-selector restart --interpreter nodejs --app-root "$APP_DIR" --json

              echo "‚úÖ Deployment Success!"
