name: Deploy Production

permissions:
  contents: write

on:
  push:
    # branches: ['main']  # Build on every push to main
    tags: ['v*']        # Build AND Deploy on tags

  workflow_dispatch:

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
  
      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'
          # Cache settings for Yarn Berry
          cache-dependency-path: 'yarn.lock'

      - name: Install Frontend Dependencies
        run: yarn workspaces focus freedom-archives-frontend

      - name: Build Frontend
        working-directory: ./frontend
        run: yarn run build

      - name: Prepare Release Package
        run: |
          # Package ONLY the frontend build.
          # Important: tar the *contents* of frontend/build so extraction doesn't add extra nesting.
          test -d frontend/build
          tar -czf frontend-build.tar.gz -C frontend/build .

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend-build.tar.gz
          retention-days: 1

      - name: Publish GitHub Release Asset (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            frontend-build.tar.gz

  deploy:
    name: Deploy to Server
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') # Only run if it's a tag
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: .

      - name: Copy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "frontend-build.tar.gz"
          target: "~/frontend-build.tar.gz"

      - name: Execute Remote Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
              set -e
              
              # Configuration
              APP_DIR="work/freedom_archives_2"
              DEPLOYMENTS_DIR="$APP_DIR/deployments"
              TAG_NAME="${{ github.ref_name }}"
              FRONTEND_RELEASE_DIR="$DEPLOYMENTS_DIR/$TAG_NAME"
              PUBLIC_DIST_LINK="$APP_DIR/public_dist"
              KEEP_RELEASES=${KEEP_RELEASES:-10}

              echo "üöÄ Starting Deployment Process..."

              echo "üîÑ Updating backend code from git..."
              cd "$APP_DIR"
              git pull origin main
              
              echo "üì¶ Installing/updating backend dependencies..."
              yarn install --production
              
              echo "üîÑ Running Migrations..."
              NODE_ENV=production yarn run migrate
              
              echo "üì¶ Extracting frontend build into: $FRONTEND_RELEASE_DIR"
              mkdir -p "$DEPLOYMENTS_DIR"
              rm -rf "$FRONTEND_RELEASE_DIR"
              mkdir -p "$FRONTEND_RELEASE_DIR"
              tar -xzf ~/frontend-build.tar.gz -C "$FRONTEND_RELEASE_DIR"
              rm ~/frontend-build.tar.gz

              echo "üîó Updating public_dist symlink: $PUBLIC_DIST_LINK -> $FRONTEND_RELEASE_DIR"
              ln -sfn "$FRONTEND_RELEASE_DIR" "$PUBLIC_DIST_LINK"

              echo "üßπ Cleaning up old frontend releases..."
              if [ -d "$DEPLOYMENTS_DIR" ]; then
                RELEASES=$(find "$DEPLOYMENTS_DIR" -maxdepth 1 -mindepth 1 -type d -name 'v*' -printf '%f\n' 2>/dev/null | sort -V || true)
                TOTAL=$(printf "%s\n" "$RELEASES" | sed '/^$/d' | wc -l | tr -d ' ')
                if [ "${TOTAL:-0}" -gt "$KEEP_RELEASES" ]; then
                  DELETE_COUNT=$((TOTAL - KEEP_RELEASES))
                  printf "%s\n" "$RELEASES" | sed '/^$/d' | head -n "$DELETE_COUNT" | while read -r rel; do
                    [ -z "$rel" ] && continue
                    [ "$rel" = "$TAG_NAME" ] && continue
                    echo "  removing $DEPLOYMENTS_DIR/$rel"
                    rm -rf "$DEPLOYMENTS_DIR/$rel"
                  done
                else
                  echo "  nothing to clean (have $TOTAL, keeping $KEEP_RELEASES)"
                fi
              fi

              # echo "üñºÔ∏è  Ensuring thumbnails directory exists..."
              # RESOURCE_DIR="$HOME/shared_resources"
              # mkdir -p "$RESOURCE_DIR/thumbnails"
              
              # # Create symlink if it doesn't exist
              # if [ ! -L "$APP_DIR/public/img/thumbnails" ]; then
              #     echo "  Creating thumbnails symlink..."
              #     mkdir -p "$APP_DIR/public/img"
              #     # Backup any existing thumbnails first
              #     if [ -d "$APP_DIR/public/img/thumbnails" ]; then
              #         rsync -a "$APP_DIR/public/img/thumbnails/" "$RESOURCE_DIR/thumbnails/"
              #         rm -rf "$APP_DIR/public/img/thumbnails"
              #     fi
              #     ln -sfn "$RESOURCE_DIR/thumbnails" "$APP_DIR/public/img/thumbnails"
              # fi

              echo "üîÑ Restarting Node Service..."
              # CloudLinux Node.js restart command
              /usr/sbin/cloudlinux-selector restart --interpreter nodejs --app-root "$APP_DIR" --json

              echo "‚úÖ Deployment Success!"
