name: Deploy Production

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0, v20.15.10
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: yarn install

      - name: Build Frontend
        working-directory: ./frontend
        run: yarn run build

      - name: Prepare Release Package
        run: |
          mkdir -p package_dist
          
          # Copy backend files (excluding large/ignored folders)
          rsync -av --exclude '.git' --exclude 'node_modules' --exclude 'frontend' --exclude 'logs' --exclude 'db_backup' . package_dist/
          
          # Add frontend build
          mkdir -p package_dist/frontend
          cp -r frontend/build package_dist/frontend/build
          cp frontend/package.json package_dist/frontend/

          # Clean package.json
          cat package_dist/package.json | jq 'del(.workspaces)' > package_dist/package_clean.json
          mv package_dist/package_clean.json package_dist/package.json
          
          # Tarball
          tar -czf release.tar.gz -C package_dist .

