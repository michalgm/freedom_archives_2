name: Deploy Production

on:
  push:
    branches: ['main']  # Build on every push to main
    tags: ['v*']        # Build AND Deploy on tags

  workflow_dispatch:

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
  
      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'
          # Cache settings for Yarn Berry
          cache-dependency-path: 'yarn.lock'

      - name: Install Dependencies
        run: yarn install

      - name: Build Frontend
        working-directory: ./frontend
        run: yarn run build

      - name: Prepare Release Package
        run: |
          mkdir -p package_dist
          
          # Copy backend files (excluding large/ignored folders)
          rsync -av --exclude '.git' --exclude 'node_modules' --exclude 'frontend' --exclude 'logs' --exclude 'db_backup' . package_dist/
          
          # Add frontend build
          mkdir -p package_dist/frontend
          cp -r frontend/build package_dist/frontend/build
          cp frontend/package.json package_dist/frontend/

          # Clean package.json (remove workspaces)
          # Use tmp file to handle jq redirection safely
          jq 'del(.workspaces)' package_dist/package.json > package_dist/package_clean.json
          mv package_dist/package_clean.json package_dist/package.json
          
          # Create tarball
          tar -czf release.tar.gz -C package_dist .

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: release.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to Server
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') # Only run if it's a tag
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-package
          path: .

      - name: Copy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "release.tar.gz"
          target: "~/release.tar.gz"

      - name: Execute Remote Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
              set -e
              
              # Configuration
              DEPLOY_BASE="deployments"
              TIMESTAMP=$(date +%Y%m%d%H%M%S)
              REMOTE_DEST="$DEPLOY_BASE/$TIMESTAMP"
              LINK_NAME="work/freedom_archives_2"
              
              echo "üöÄ Creating release directory: ~/$REMOTE_DEST"
              mkdir -p "$REMOTE_DEST"

              echo "üì¶ Extracting release..."
              tar -xzf ~/release.tar.gz -C "$REMOTE_DEST"
              rm ~/release.tar.gz

              echo "üîó Copying configs (Production & Local)..."
              # Ideally, use proper secrets management, but copying previous config is the current strategy
              if [ -d "$LINK_NAME/config" ]; then
                  cp "$LINK_NAME/config/production.json" "$REMOTE_DEST/config/" || echo "‚ö†Ô∏è production.json not found"
                  cp "$LINK_NAME/config/local.json" "$REMOTE_DEST/config/" || echo "‚ö†Ô∏è local.json not found"
              fi
              
              if [ -f "$LINK_NAME/.env" ]; then
                  cp "$LINK_NAME/.env" "$REMOTE_DEST/.env" || echo "‚ö†Ô∏è .env not found"
              fi

              echo "üñºÔ∏è  Linking persistent thumbnails..."
              RESOURCE_DIR="$HOME/shared_resources"
              mkdir -p "$RESOURCE_DIR/thumbnails"
              
              # Sync existing if first time (safety check)
              if [ -d "$LINK_NAME/public/img/thumbnails" ] && [ ! -L "$LINK_NAME/public/img/thumbnails" ]; then
                   echo "  Syncing existing thumbnails (first run migration)..."
                   rsync -a "$LINK_NAME/public/img/thumbnails/" "$RESOURCE_DIR/thumbnails/"
              fi

              mkdir -p "$REMOTE_DEST/public/img"
              rm -rf "$REMOTE_DEST/public/img/thumbnails"
              ln -sfn "$RESOURCE_DIR/thumbnails" "$REMOTE_DEST/public/img/thumbnails"

              echo "üì¶ Installing backend dependencies..."
              cd "$REMOTE_DEST"
              # Source NVM or similar if needed for remote env. 
              # Assuming 'yarn' is in path or activate.sh setup is correct on server.
              # source ~/.bashrc || true 
              
              yarn install --production

              echo "üîÑ Running Migrations..."
              # Ensure NODE_ENV is explicitly set
              NODE_ENV=production yarn run migrate

              echo "üîó Switching Live Link..."
              cd ~
              ln -sfn "$HOME/$REMOTE_DEST" "$LINK_NAME"

              echo "üîÑ Restarting Node Service..."
              # CloudLinux Node.js restart command
              /usr/sbin/cloudlinux-selector restart --interpreter nodejs --app-root "$LINK_NAME" --json

              echo "‚úÖ Deployment Success!"
